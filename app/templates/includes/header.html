<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>StretchTimer</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse" id="mainNav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index_route.home') }}">StretchTimer</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="{{ url_for('index_route.home') }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for('index_route.about') }}">
                    About Us</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if not current_user.is_authenticated %}
                <li>
                    <a href="{{ url_for('accounts_route.login') }}"><span class="glyphicon glyphicon-user"></span>
                        Login</a>
                </li>
                <li>
                    <a href="{{ url_for('accounts_route.register') }}"><span class="glyphicon
                    glyphicon-log-in"></span> Register</a>
                </li>
            {% else %}
                <li>
                    <a href="{{ url_for('accounts_route.user_settings') }}"><span class="glyphicon
                    glyphicon-user"></span>
                        Hi {{ current_user.name }}</a>
                </li>
                <li>
                    <a href="{{ url_for('accounts_route.logout') }}"><span class="glyphicon glyphicon-log-out"></span>
                        Log Out</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
